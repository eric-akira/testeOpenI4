<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    <ion-title>Localidades Encontradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Resultados para "{{term}}"
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item-sliding *ngFor="let item of (searchResults | async)">
      <ion-item-options side="start">
        <ion-item-option (click)="saveToHistory(item)">Salvar</ion-item-option>
      </ion-item-options>
      <!--ion-item [routerLink]="['/','location', item.geonameId]"-->
      <ion-item (click)="saveAndGo(item)">
        <ion-icon slot="start" name="hand"></ion-icon>
        <ion-label text-wrap>
            <h3>{{item.name}}</h3>
            {{item.countryCode}}
        </ion-label>
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
